<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header_head(title)">
	<title th:text="${title}"></title>
	<meta charset="utf-8">
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css"
		th:href="@{/css/header/header.css}">
	<link rel="stylesheet" type="text/css"
		th:href="@{/css/header/button.css}">
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

	<div th:fragment="header_body(id)">
		<!-- -----------------NAVBAR STARTS----------------- -->
		<div
			th:with="navigation_bar = ${
								{  {'/home', 'home', 'Home'},
								  {'/needs', 'needs', 'Needs'},
								 {'/investments', 'investments', 'Investments'},
								{'/explore', 'explore', 'Explore'} }
							}">
			<div class="navbar" id="nav">
				<a href="/home" class="navbar-brand"> <img th:src="@{/img/birdy.png}"></a>
				<div class="navbar-right">
					<div th:each="element : ${navigation_bar}" class="fields">
						<a th:if="${element[1] == id}" class="active" th:href="${element[0]}" th:text=${element[2]}></a>
						<a th:unless="${element[1] == id}" th:href="${element[0]}" th:text=${element[2]}></a>
					</div>
					<div class="dropdown">
						<button class="dropdownBtn">
							<img th:src="@{/img/butler.png}" style="height: 20px; width: 20px;">
						</button>
						<div class="content">
							<p onclick="javascript:location.href = '/myprofile';" style="font-size: 1.1em; padding-bottom: 20px;">My profile</p>
							<hr style="margin-bottom: 0px; margin-top: 0px;">
							<p onclick="javascript:location.href = '/logout';">
								<span class="fa fa-sign-out"></span>Logout
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- -----------------NAVBAR ENDS----------------- -->
	</div>

</body>

</html>
