############################################
#Server properties
server.port=8080

#############################################
#Database properties
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/mynetworthdb
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/mynetworthdb
spring.datasource.name=mynetworthdb
spring.datasource.username=mynetworthadmin
spring.datasource.password=mynetworthadmin
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

#############################################
#Filepart properies
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
